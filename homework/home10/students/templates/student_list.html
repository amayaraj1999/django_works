{% extends 'layout/app-layout.html' %}

{% block content %}
<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Name</th><th>Class</th><th>Age</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.student_class }}</td>
            <td>{{ student.age }}</td>
            <td>
                <a href="{% url 'student_update' student.id %}" class="text-primary me-2"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'student_delete' student.id %}" class="text-danger"><i class="bi bi-trash-fill"></i></a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No students found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
