<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 50px;
            background: #f9f9f9;
        }
        .certificate-container {
            border: 10px solid #4CAF50;
            padding: 50px;
            width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
        }
        .certificate-title {
            font-size: 40px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .certificate-subtitle {
            font-size: 20px;
            color: #555;
            margin-bottom: 40px;
        }
        .certificate-body {
            font-size: 18px;
            margin-bottom: 50px;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #000;
        }
        .certificate-footer {
            font-size: 16px;
            color: #777;
            margin-top: 40px;
        }
        .signature {
            display: inline-block;
            margin-top: 50px;
            text-align: center;
        }
        .signature-line {
            border-top: 1px solid #000;
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-title">Certificate of Completion</div>
        <div class="certificate-subtitle">This is to certify that</div>
        <div class="certificate-body">
            <span class="highlight">{{ student_name }}</span><br>
            has successfully completed the course<br>
            <span class="highlight">{{ course_name }}</span><br>
            on <span class="highlight">{{ completion_date }}</span>.
        </div>
        <div class="certificate-footer">
            Congratulations on your achievement!
        </div>
        <div class="signature">
            <div class="signature-line"></div>
            Instructor Signature
        </div>
    </div>
</body>
</html>
