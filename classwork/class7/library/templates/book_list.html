<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h2>All Books</h2>

    {% if books %}
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No books added yet.</p>
    {% endif %}

    <br>
    <a href="{% url 'add_book' %}">Add Another Book</a>
</body>
</html>
