{% extends 'layout/app-layout.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "<b>{{ book.title }}</b>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'book_read' %}">Cancel</a>
</form>
{% endblock %}
