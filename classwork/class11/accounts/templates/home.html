<h2>Welcome to My Website</h2>

{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}!</p>
  <a href="{% url 'visit' %}">Go to Visit Counter</a><br>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'signup' %}">Sign Up</a><br>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
